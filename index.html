<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vFile</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-select.min.css">

	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-select.min.js"></script>

	<style type="text/css">
		div#header {
			margin-bottom: 10px;
			margin-top: 2px;
		}

		.fixed-width {
			width: 100px;
		}

		.fixed-width-double {
			width: 200px;
		}
	</style>

	<script type="text/javascript">
	function chooseFile(name, label) {
		var chooser = $(name);
		chooser.change(function(evt) {
			$(label).html($(this).val())
		});
		chooser.click();
	}

	</script>
</head>
<body>
	<input style="display:none" id="fileDialog" type="file" />

	<div class="container-fluid">
		<div id="header">
			<select id="file_format" class="selectpicker fixed-width-double">
				<option value disabled selected style="display:none">请选择格式</option>
			</select>
			<div class="btn btn-primary fixed-width", onclick="chooseFile('#fileDialog', '#selected_file');">选择文件</div>
			<div class="btn btn-primary fixed-width">解析</div>
			<div id="selected_file" class="well well-sm" style="margin-top: 5px; margin-bottom: 0px">请选择文件</div>
		</div>

		<div id="content">
			<div class="panel panel-default" id="file_head">
					nihao
			</div>

			<div class="panel panel-default" id="file_body">
				<div class="panel-body">
					haha
				</div>
			</div>
		</div>
	</div>
</body>
</html>
